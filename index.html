    <style>
      * {
        box-sizing: border-box;
      }
      ::selection {
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
      }

      body {
        font-family: Colfax, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue,
          sans-serif;

        font-weight: 100;
        background: linear-gradient(180deg, #ebecc9 30%, #e9d0a0 70%);
        color: #000;

        box-sizing: border-box;
        font-size: 1em;
        font-weight: normal;
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;

        text-rendering: optimizeLegibility;

        /* Kerning */
        -webkit-font-feature-settings: "kern";
        font-feature-settings: "kern";
        font-kerning: normal;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;

        /* Ligatures */
        -webkit-font-variant-ligatures: common-ligatures;
        font-variant-ligatures: common-ligatures;

        /* Discretionary ligatures */
        -moz-font-feature-settings: "dlig";
        -ms-font-feature-settings: "dlig";
        -webkit-font-feature-settings: "dlig";
        font-feature-settings: "dlig";

        /* Zero with slash */
        font-feature-settings: "zero";
        font-variant: slashed-zero;
      }

      a {
        color: #ff4081;
      }

      a:active,
      a:focus,
      button:active,
      button:focus {
        outline: 0;
        border: none;
        outline-style: none;
      }

      #copyleft {
        position: absolute;
        bottom: 0px;
        right: 0px;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      /**
        * Container
        **/
      /* Wrapper */
      .app-wrap {
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #fff;

        position: relative;
        overflow: hidden;
      }

      @media (min-width: 768px) {
        .app-wrap {
          width: 428px;
          max-width: 428px;
          min-height: 578px;
          height: 860px;
          margin: 5vh auto 5vh auto;

          box-sizing: content-box;

          border: 10px solid rgba(0, 0, 0, 0.9);
          border-radius: 10px;
          box-shadow: 1px 2px 2px hsl(var(--shadow-color) / 0.2),
            2px 4px 4px hsl(var(--shadow-color) / 0.2),
            4px 8px 8px hsl(var(--shadow-color) / 0.2),
            8px 16px 16px hsl(var(--shadow-color) / 0.2),
            16px 32px 32px hsl(var(--shadow-color) / 0.2);
        }
      }

      /*
       * Overall Layout
       */
      .app-wrap > * {
        flex: 1 1 auto;
      }

      /*
       * Content
       */
      .content {
        position: absolute;
        overflow-x: hidden;
        /* Trick: https://css-tricks.com/snippets/css/momentum-scrolling-on-ios-overflow-elements/ */
        overflow-y: overlay;
        -webkit-overflow-scrolling: touch;

        width: 100%;
        height: 100%;
        padding: 0px 0px;
        background: #fff;
      }
    </style>
    <script type="module" src="/src/assets/json/book.js"></script>
  </head>

  <body>
    <div id="app-mount">
      <div class="app-wrap">
        <noscript style="padding: 0.5em">
          <h1>‚ùå Javascript required</h1>

            Please enable javascript and reload the page.
          </p>
        </noscript>
      </div>
    </div>

    <div id="copyleft">
      <a href="https://github.com/vitocal" target="_blank" rel="noopener"
        >@vitocal</a
      >
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
